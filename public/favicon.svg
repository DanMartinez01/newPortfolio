<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="32" fill="#1a1a1a"/>
  
  <!-- Subtle gradient overlay -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Border Circle -->
  <circle cx="32" cy="32" r="30" stroke="url(#borderGradient)" stroke-width="2" fill="none"/>
  
  <!-- DM Text -->
  <text x="32" y="42" font-family="monospace, 'Courier New'" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="1">DM</text>
  
  <!-- Decorative elements -->
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="48" cy="48" r="1.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>